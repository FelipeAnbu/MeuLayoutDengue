<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu layout</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Habibi&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo"><img src="img/brasaolins-preview.png">
        </div>
        <h1 class="nome-prefeitura">Prefeitura de<br>Lins</h1>
        <div class="pesquisa">
            <input type="text" placeholder="pesquisar">
            <span class="material-icons" style="vertical-align: middle;">search</span>
        </div>
        <div class="menu">
            <span class="material-icons">menu</span>
        </div>
        <div class="login"><p>Cadastro/Login</p></div>
        <span id="lock" class="material-icons">lock</span>
    </header>

    <nav>
        <div class="barra-link">
            <ul>
                <li><a href="#">Status</a></li>
                <li><a href="#">Denúncias</a></li>
                <li><a href="#">Notificação</a></li>
            </ul>
        </div>
    </nav>

    <div class="barra"></div>
    <main>
        <img class="imagemfundo" src="img/lins.jpg">
        <img class="sec-sau" src="img/denguelinssec.png">
        <img class="img1" src="img/denguelins1.png">
        <img class="img2" src="img/denguelins.png">
        <img class="img3" src="img/dengue2.png">
        <img class="img4" src="img/dengue3 (2).png">
    </main>
    <div class="barra1"></div>
    <footer><p>&copy 2025 Secretária da Saúde de Lins. Todos os direitos reservados.</p></footer>
</body>

</html>
